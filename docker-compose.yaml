version: '3.9'

networks:
  laravel:

services:
  php:
    container_name: php_comtainer
    image: php:8.1-fpm-alpine
    ports:
      - "9000:9000"
    volumes:
      - ./src:/code
    networks:
      - laravel

  nginx:
    container_name: nginx_container
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./src:/code
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel
  mysql:
    image: mysql:5.7
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: 'P@ssw0rd'
      MYSQL_DATABASE: 'magnercare'

    ports:
      - "3306:3306"
    volumes:
      - ./docker/dbdata:/var/lib/mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
    restart: always
    ports:
      - 80:80
    networks:
      - laravel

  redis:
    image: redis:7-alpine
    container_name: app-redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./docker/redisdata:/data
    networks:
      - laravel

